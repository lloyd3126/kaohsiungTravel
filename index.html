<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊景點網【JavaScript入門篇學徒的試煉-最終作業】</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>高雄旅遊資訊網</h1>
        <select id="select_box" name="請選擇行政區"></select>
        <div class="btnBox">
            <p>熱門行政區</p>
            <ul class='hitoBtn_Box'>
                <li class='hitoBtn hitoBtn01' data-hitoBtn='苓雅區'>苓雅區</li>
                <li class='hitoBtn hitoBtn02' data-hitoBtn='三民區'>三民區</li>
                <li class='hitoBtn hitoBtn03' data-hitoBtn='新興區'>新興區</li>
                <li class='hitoBtn hitoBtn04' data-hitoBtn='美濃區'>美濃區</li>
            </ul>
        </div>
    </header>
    <section>
        <ul class='dataCardBox'>
        </ul>
        <ul class='pageNav'>
            <li class='pageNavLi' data-pagebtn='before'>&lt; prev</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=1>1</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=2>2</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=3>3</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=4>4</li>
            <li class='pageNavLi' data-pagebtn='page' data-pagenum=5>5</li>
            <li class='pageNavLi' data-pagebtn='after'>next &gt;</li>
        </ul>
    </section>
    <footer>
        <p>高雄旅遊網</p>
        <h5>資料來源：高雄市政府</h5>
    </footer>
    <script src="main.js"></script>
</body>
</html>
